<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>

    <div class="container mt-4">
        <h3>Registro de Ciudades</h3>

        <div class="row">
            <!-- columna de registro -->
            <div class="col col-md-6">

                <!-- Formulario -->
                <form action="{{ url_for('guardarDescripcion') }}" method="post">
                    <div class="card">
                        <div class="card-header bg-primary text-white">Informaci√≥n del Registro</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="txtDescripcion">Descripcion:</label>
                                <input type="text" class="form-control" placeholder="Ingrese alguna ciudad" name="txtDescripcion" id="txtDescripcion">
                            </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" name="btnGuardar" id="btnGuardar">Guardar</button>
                        </div>
                    </div>
                </form>
                <!--  -->

            </div>
            <!--  -->
        </div>

        <div class="row mt-4 d-none" id="rowAlerta">
            <div class="col col-md-12">
                <div class="alert alert-success">
                    <strong>Registro Exitoso!</strong>
                    <div class="row" id="mostrarAlerta"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
